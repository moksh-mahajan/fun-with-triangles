      <h1>Triangle Quiz</h1>
      <form class="quiz-form">
        <div class="question-container">
          <p>
            What is the third angle of a triangle where angle1 = 45° and angle2
            = 45°?
          </p>
          <label><input type="radio" name="Question1" value="45°" />45°</label>
          <label><input type="radio" name="Question1" value="90°" />90°</label>
          <label><input type="radio" name="Question1" value="50°" />50°</label>
        </div>
        <div class="question-container"></div>

        <div class="question-container">
          <p>If a triangle has an angle of 90 degrees, what is it called?</p>
          <label
            ><input type="radio" name="Question2" value="accute" />accute</label
          >
          <label
            ><input type="radio" name="Question2" value="obtuse" />obtuse</label
          >
          <label
            ><input type="radio" name="Question2" value="right angled" />right
            angled</label
          >
        </div>
        <div class="question-container"></div>
      </form>
      <button id="submit-answer-btn">Submit Answers</button>
      <div id="output"></div>
    </main>
